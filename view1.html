<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View 1</title>
    <link rel="stylesheet" href="rangeslider.css">
    <link rel="stylesheet" href="tip.css">
    <link rel="stylesheet" href="barchart.css">
    <script src="d3.v4.js"></script>
    <script src="vue.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="rangeslider.min.js"></script>
    <script src="d3-tip.js"></script>
    <script src="semantic.min.js"></script>

        #bd {
            position: relative;
            /*vertical-align: text-top;*/
        }

        #main, #v2 {
            vertical-align: text-top;
        }
    </style>
</head>
<body>
<div id="t1" class="ui grid">
    <div class="four wide column" style="margin-top:50px;margin-left: 200px;">
        <h1 class="ui header" style="width:900px;">CiteMem View 1: Network</h1>
    </div>
</div>
<div id="bd" class="ui grid">
    <div id="v2" class="four wide column" style="width:700px;margin-top:100px;">
        <button class="ui button" id="clear-all">Clear All</button>
        <button class="ui button" id="add-all">Add All</button>
        <div class="rangeslider-wrap" style="width: 500px;">
            <input type="range" min="2001" max="2017" step="1" id="year" labels="2001, 2017">
        </div>
    </div>
</div>
<div class="four wide column" style="width:700px;margin-left:1000px;margin-top:-1200px">
<svg width="140" height="400"><defs><linearGradient id="gradient" x1="100%" y1="0%" x2="100%" y2="100%" spreadMethod="pad"><stop offset="0%" stop-color="#b92636" stop-opacity="1"></stop><stop offset="50%" stop-color="#FFFFFF" stop-opacity="1"></stop><stop offset="100%" stop-color="#3d428b" stop-opacity="1"></stop></linearGradient></defs><rect width="40" height="300" transform="translate(0,10)" style="fill: url(&quot;#gradient&quot;);"></rect><g class="y axis" transform="translate(41,10)" fill="none" font-size="10" font-family="sans-serif" text-anchor="start"><path class="domain" stroke="#000" d="M6,300.5H0.5V0.5H6"></path><g class="tick" opacity="1" transform="translate(0,300.5)"><line stroke="#000" x2="6"></line><text fill="#000" x="9" dy="0.32em">more references</text></g><g class="tick" opacity="1" transform="translate(0,0.5)"><line stroke="#000" x2="6"></line><text fill="#000" x="9" dy="0.32em">more citations</text></g><text transform="rotate(-90)" y="30" dy=".71em" style="text-anchor: end;">axis title</text></g></svg></div>
<script src="slider.js"></script>
<script src="view1.js"></script>
<script src="barchart.js"></script>

</html>
